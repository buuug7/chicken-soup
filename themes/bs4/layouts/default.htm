description = 'default layout'
[session]
[soupCollection]
==
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ this.theme.site_name }} | {{ this.page.title }}</title>
    <meta name="keywords" content="{{ this.theme.keywords }}">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ 'assets/images/logo.jpg'|theme }}">
    <!-- bootstrap -->
    <link rel="stylesheet" href="{{ 'assets/vendor/bootstrap/dist/css/bootstrap.css'|theme }}">
    <!-- font-awesome -->
    <link rel="stylesheet" href="{{ 'assets/vendor/font-awesome/css/font-awesome.css'|theme }}">
    <!--slick-->
    <link rel="stylesheet" href="{{ 'assets/vendor/slick-carousel/slick/slick.css'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/vendor/slick-carousel/slick/slick-theme.css'|theme }}">

    <link rel="stylesheet" href="{{ 'assets/css/app.css'|theme }}">
    {% styles %}
</head>
<body>

<!--Header-->
<header id="layout-header">
    {% partial 'site/header' %}
</header>

<!--Content-->
<section id="layout-content">
    {% flash %}
    <div class="">
        <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ message }}
        </div>
    </div>
    {% endflash %}
    {% page %}
</section>

<footer id="layout-footer">
    {% partial 'site/footer' %}
</footer>

<!--Scripts-->
<!-- jquery  -->
<script src="{{ 'assets/vendor/jquery/jquery.js'|theme }}"></script>

<!-- popper.js and bootstrap -->
<script src="{{ 'assets/vendor/popper.js/dist/umd/popper.min.js'|theme }}"></script>
<script src="{{ 'assets/vendor/bootstrap/dist/js/bootstrap.js'|theme }}"></script>

<!-- slick -->
<script src="{{ 'assets/vendor/slick-carousel/slick/slick.js'|theme }}"></script>

<script src="{{ 'assets/scripts/app.js'|theme }}"></script>
{% framework extras %}
<script>
    $(function () {
        $.ChickSoup.init();
        $.ChickSoup.showMoreContent(150);
    });
</script>
{% scripts %}
</body>
</html>
