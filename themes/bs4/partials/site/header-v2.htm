<div class="navbar-v2">
    <div class="navbar-v2__toggle">
        <a href="#" id="toggleButton"><i class="fa fa-bars"></i></a>
    </div>
    <div class="navbar-v2__brand">
        <div class="navbar-v2__brand-description">首页</div>
        <div class="navbar-v2__brand-logo">
            <a href="/">云诗词</a>
        </div>
    </div>
    <div class="navbar-v2__search">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="搜索">
    </div>
    <div class="navbar-v2__placeholder"></div>
    <div class="navbar-v2__links">
        <div class="navbar-v2__links-item search">
            <a href="#"><i class="fa fa-search"></i></a>
        </div>

        {% if user %}
        <div class="navbar-v2__links-item">
            <a href="#"><i class="fa fa-bell"></i></a>
        </div>
        <div class="navbar-v2__links-item">
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-offset="200px;">
                    <img src="{{ user.getAvatarThumb(30) }}" alt="">
                </a>
                <div class="dropdown-menu">
                    <div class="user-panel">
                        <div class="user-header">
                            <img src="{{ user.getAvatarThumb(90) }}" alt="">
                            <div class="user-description">
                                <div>{{ user.name }} - {{ user.email }}</div>
                                <small>{{ user.created_at|time_diff }}</small>
                            </div>
                        </div>
                        <div class="user-body">
                            <a href="/user/{{ thatUser.id }}/soups">汤文</a>
                            <a href="/user/{{ thatUser.id }}/collections">汤单</a>
                            <a href="#">关注</a>
                        </div>
                        <div class="user-footer">
                            <a href="/user/account" class="btn btn-outline-secondary btn-sm">个人资料</a>
                            <a
                                    class="btn btn-outline-secondary btn-sm"
                                    data-request="onLogout"
                                    data-request-data="redirect: '/user/login'">登出</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="navbar-v2__links-item">
            <a href="/user/login" class="btn btn-primary text-white">登陆</a>
        </div>
        {% endif %}
    </div>
</div>
