<form data-request="onUpdate">
    <div class="form-group">
        <label for="accountName">用户名</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
    </div>

    <div class="form-group">
        <label for="accountEmail">邮箱</label>
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}" disabled>
    </div>

    <div class="form-group">
        <label for="accountPassword">新密码</label>
        <input name="password" type="password" class="form-control" id="accountPassword">
    </div>

    <div class="form-group">
        <label for="accountPasswordConfirm">确认新密码</label>
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
    </div>

    <button type="submit" class="btn btn-outline-primary" data-attach-loading>保存</button>
</form>
