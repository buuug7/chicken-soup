
{% for comment in comments %}
<div class="list-group-item comment">
    <div class="comment__header mb-2">
        <img src="{{ comment.user.getAvatarThumb(100) }}" alt="" class="comment__header-avatar mr-3">
        <div class="comment__header-author">
            <strong>{{ comment.user.name }}</strong>
            <span>{{ comment.created_at|time_diff }}</span>
        </div>
    </div>
    <div class="comment__content mb-2">
        <p>{{ comment.content }}</p>
    </div>
    <div class="comment__action">

        <div class="comment__action-like mr-3">
            <a href="#" class="text-muted mr-1 text-success"><i class="fa fa-thumbs-o-up"></i></a>
            <span class="text-muted small like-count">437</span>
        </div>

        <div class="comment__action-replay">
            <a href="javascript:void(0);" onclick="$(this).closest('.comment').find('.post-comment').toggle()"><i class="fa fa-reply"></i></a>
        </div>
    </div>

    <div class="post-comment post-comment--no-padding mt-3" style="display: none">
        <form action="#">
            <div class="form-group">
                <textarea class="form-control" placeholder="添加评论"></textarea>
            </div>
            <div class="form-group mb-0">
                <button type="submit" class="btn btn-primary">评论</button>
            </div>
        </form>
    </div>
</div>
{% endfor %}
