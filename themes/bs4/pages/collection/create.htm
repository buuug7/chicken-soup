title = '创建汤单'
url = '/soup/collection/create'
layout = 'default'
==
<div class="container my-4">
    <div class="row">
        <div class="col-lg-8">
            <h3 class="mb-5">创建汤单</h3>
            <form data-request-flash data-request="onCreateCollection">
                <div class="form-group">
                    <label for="collectionName">名称</label>
                    <input type="text" class="form-control" name="name" id="collectionName">
                </div>
                <div class="form-group">
                    <label for="collectionDescription">简介</label>
                    <textarea name="description"  class="form-control" id="collectionDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">确认</button>
            </form>
        </div>
    </div>
</div>
