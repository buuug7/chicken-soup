title = '赞过的评论'
url = '/user/like-comments'
layout = 'default'
[viewBag]
userActiveMenu = "likeComments"
==
function onStart(){
    if(!Auth::check()) return Redirect::to('/user/login');
}
==

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            {% partial 'user/menu' %}
            <div class="my-4">
                <div class="list-group">
                    {% for item in user.likeComments %}
                    <div class="list-group-item">
                        {{ item.content }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
