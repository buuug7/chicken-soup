url = '/user/register'
title = '用户注册'
layout = 'default'
[account]
redirect='home'
==
<div class="container my-5">
    <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    用户注册
                </div>
                <div class="card-block">
                    <form
                            data-request="onRegister"
                            data-request-flash>
                        <div class="form-group row">
                            <label for="registerName" class="col-form-label col-sm-2">用户名</label>
                            <div class="col-sm-10">
                                <input
                                        name="name"
                                        type="text"
                                        class="form-control"
                                        id="registerName"
                                        placeholder="请输入用户名" />
                            </div>

                        </div>

                        <div class="form-group row">
                            <label for="registerEmail" class="col-form-label col-sm-2">电子邮箱</label>
                            <div class="col-sm-10">
                                <input
                                        name="email"
                                        type="email"
                                        class="form-control"
                                        id="registerEmail"
                                        placeholder="输入电子邮箱" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="registerPassword" class="col-form-label col-sm-2">密码</label>
                            <div class="col-sm-10">
                                <input
                                        name="password"
                                        type="password"
                                        class="form-control"
                                        id="registerPassword"
                                        placeholder="输入密码" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button
                                        type="submit"
                                        class="btn btn-outline-primary"
                                        data-attach-loading>注册</button>
                            </div>
                        </div>

                        <hr class="my-3">
                        <p><a href="/user/login">已有账号? 点我登录</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
