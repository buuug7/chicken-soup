# ===================================
#  Form Field Definitions
# ===================================

fields:
    content:
        label: 内容
        type: markdown
        size: huge
        mode: tab
    reference:
        label: 参考
        type: textarea
        size: tiny
tabs:
    fields:
        tags:
            label: 标签
            type: relation
            span: left
        contributor:
            label: 贡献者
            type: relation
            span: auto
            nameFrom: name
secondaryTabs:
    fields:
        published:
            label: 发布
            type: checkbox
            span: left
        published_at:
            label: 发布日期
            type: datepicker
            mode: date
            span: auto
            trigger:
                action: enable
                field: published
                condition: checked
        featured:
            label: 特色
            type: checkbox
            span: auto

